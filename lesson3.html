<!--Elementler (elements)- eger ashiwshi ham jabiwshi teg bolsa bul0 (element)-->
<!--Bos elementler (Empty elements) - Ashiwshi tegden ibarat element(kontentke iye bolmaydi)-->
<!--Ishki elementler (Nested elements) - Bir elementtin ishinde ekinshi element -->
<!--Atributlar - Elementke qosimsha maglumat beriw-->
<!DOCTYPE html>
<html>
    <head>
        <title>Code</title>
    </head>
    <body>
        <h1>Salem Dunya</h1> <!--(Salem Dunya) - kontent -->
        <img src="./image.jpg" alt="Bul jerde suret bar">   <!-- bos element (Jabiwshi teg qoyilmaydi)-->
    </body>
</html>
<!--HTML atributlar (src,alt)-->
