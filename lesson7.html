<!--Formating (Farmatlaw)-->
<!DOCTYPE html>
<html>
    <head>
        <title>Formating ham question</title>
    </head>
    <body>
        <p>
            <b> <!--Bul teg tectti qalinlastiradi-->
                Hello world <br>
            </b> 
            <i> <!-- Italic formatta jaziw-->
                Hello world <br>
            </i>
            <del> <!--Teksttin ustin sizadi-->
                Hello world
            </del>

        </p>
        <p>
            H<sub>2</sub>O <!--Subscript - Index jaziw (H2O)--> <br>
            12 <sup>2</sup> = 44 <!---Supscript - Joqargi indexke jazadi--->
        </p>
    </body>
</html>
